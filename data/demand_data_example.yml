# Yaml datafile for demand data. Example data for testing.

# Market
market:
  - id: 1
    departure_station: "MAD"
    arrival_station: "ZAZ"
  - id: 2
    departure_station: "ZAZ"
    arrival_station: "BCN"
  - id: 3
    departure_station: "MAD"
    arrival_station: "BCN"

# User Pattern
userPattern:
  - id: 1
    arrival_time:
      distribution: norm
      loc: 8
      scale: 1
    purchase_day:
      distribution: randint
      low: 2
      high: 7
    forbidden_departure_hours:
      start: 9
      end: 23
    seats:
      - id: 1
        utility: 0.1
      - id: 2
        utility: 0.2
      - id: 3
        utility: 0.5
      - id: 4
        utility: 0.8
    penalty_arrival_time:
      function: linear
      m: 1
      x: 1
      b: 0
    penalty_departure_time:
      function: linear
      m: 1
      x: 0.7
      b: 0
    penalty_cost:
      function: linear
      m: 1
      x: 0.05
      b: 0
    penalty_traveling_time:
      function: linear
      m: 1
      x: 0.4
      b: 0
    error:
      distribution: norm
      loc: 0.2
      scale: 0.1
  - id: 2
    arrival_time:
      distribution: norm
      loc: 18
      scale: 3
    purchase_day:
      distribution: randint
      low: 0
      high: 4
    forbidden_departure_hours:
      start: 6
      end: 14
    seats:
      - id: 1
        utility: 0.1
      - id: 2
        utility: 0.9
      - id: 3
        utility: 0
      - id: 4
        utility: 0.6
    penalty_arrival_time:
      function: linear
      m: 1
      x: 0.1
      b: 0
    penalty_departure_time:
      function: linear
      m: 1
      x: 0.2
      b: 0
    penalty_cost:
      function: linear
      m: 1
      x: 0.8
      b: 0
    penalty_traveling_time:
      function: linear
      m: 1
      x: 0.3
      b: 0
    error:
      distribution: norm
      loc: 0.1
      scale: 0.05

# Demand Pattern
demandPattern:
  - id: 1
    passengers:
      distribution: randint
      low: 600
      high: 1000
    patternUsers:
      - id: 1
        percentage: 0.7
      - id: 2
        percentage: 0.3
  - id: 2
    passengers:
      distribution: randint
      low: 1400
      high: 2200
    patternUsers:
      - id: 1
        percentage: 0.2
      - id: 2
        percentage: 0.8

