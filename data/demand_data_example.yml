# Yaml datafile for demand data. Example data for testing.

# Market
market:
  - id: 1
    departure_station: "MAD"
    arrival_station: "ZAZ"
  - id: 2
    departure_station: "ZAZ"
    arrival_station: "BCN"
  - id: 3
    departure_station: "MAD"
    arrival_station: "BCN"

# User Pattern
userPattern:
  - id: 1
    name: Business
    arrival_time: norm
    arrival_time_kwargs:
      loc: 8
      scale: 1
    purchase_day: randint
    purchase_day_kwargs:
      low: 2
      high: 7
    forbidden_departure_hours:
      start: 9
      end: 24
    seats:
      - id: 1
        utility: 40
      - id: 2
        utility: 30
      - id: 3
        utility: 35
      - id: 4
        utility: 25
    penalty_arrival_time: linear
    penalty_arrival_time_kwargs:
      m: 1
      x: 1
      b: 0
    penalty_departure_time: linear
    penalty_departure_time_kwargs:
      m: 1
      x: 0.7
      b: 0
    penalty_cost: linear
    penalty_cost_kwargs:
      m: 1
      x: 0.05
      b: 0
    penalty_travel_time: linear
    penalty_travel_time_kwargs:
      m: 1
      x: 0.4
      b: 0
    error: norm
    error_kwargs:
      loc: 2
      scale: 1
  - id: 2
    name: Student
    arrival_time: norm
    arrival_time_kwargs:
      loc: 18
      scale: 3
    purchase_day: randint
    purchase_day_kwargs:
      low: 0
      high: 4
    forbidden_departure_hours:
      start: 6
      end: 14
    seats:
      - id: 1
        utility: 32
      - id: 2
        utility: 30
      - id: 3
        utility: 15
      - id: 4
        utility: 14
    penalty_arrival_time: linear
    penalty_arrival_time_kwargs:
      m: 1
      x: 0.1
      b: 0
    penalty_departure_time: linear
    penalty_departure_time_kwargs:
      m: 1
      x: 0.2
      b: 0
    penalty_cost: linear
    penalty_cost_kwargs:
      m: 1
      x: 0.4
      b: 0
    penalty_travel_time: linear
    penalty_travel_time_kwargs:
      m: 1
      x: 0.3
      b: 0
    error: norm
    error_kwargs:
      loc: 1
      scale: 0.5

# Demand Pattern
demandPattern:
  - id: 1
    name: Monday-Thursday
    potential_demand: randint
    potential_demand_kwargs:
      low: 600
      high: 1000
    user_pattern_distribution:
      - id: 1
        percentage: 0.7
      - id: 2
        percentage: 0.3
  - id: 2
    name: Sunday
    potential_demand: randint
    potential_demand_kwargs:
      low: 1400
      high: 2200
    user_pattern_distribution:
      - id: 1
        percentage: 0.2
      - id: 2
        percentage: 0.8

# Day
day:
  - id: 1
    date: "2023-01-20"
    demandPattern: 1
    market: 3
  - id: 2
    date: "2023-01-20"
    demandPattern: 2
    market: 2
  - id: 3
    date: "2023-01-20"
    demandPattern: 1
    market: 1
